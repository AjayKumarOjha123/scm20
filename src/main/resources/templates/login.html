<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content},~{::title})}">
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <section class="p-5" id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4">
          <!-- Card  -->
          <div
            class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mt-16"
          >
            <!-- massage -->
            <!-- <div th:replace="massage :: massagebox"></div> -->

            <h5
              class="mb-4 text-2xl text-center tracking-tight text-gray-900 dark:text-white"
            >
            WELCOME TO LOGIN HERE
            </h5>

            <!-- Show error in login page if any field is incorrect -->

            <div
              class="text-red-500 text-center my-3"
              th:if="${param.error}"
            >
              Invalid Username And Password! Please Correct This
            </div>
            <div
              class="text-green-500 text-center my-3"
              th:if="${param.logout}"
            >
              You have been Successfuly logout!
            </div>
            <!-- this is our form -->
            <form method="post" th:action="@{'/authenticate'}">
              <!-- username field -->
              <div class="mb-5">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Username</label
                >
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Your Registered Email"
                  required
                />
              </div>

              <!-- password field -->
              <div class="mb-5">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Password</label
                >
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Your Registered Password"
                  required
                />
              </div>
              <!-- button field -->
              <div class="mt-3 flex justify-center space-x-8">
                <button
                  type="submit"
                  class="px-5 w-full text-white py-2 rounded bg-blue-600 hover:bg-blue-700"
                >
                Login Now
                </button>
                <button
                  type="reset"
                  class="px-5 py-2 text-white rounded bg-red-600 hover:bg-red-700"
                >
                  Reset
                </button>
              </div>
            </form>

            <!-- button login with google and GitHub -->
             <div class="mt-8 grid space-y-4">
                        <a  th:href="@{'/oauth2/authorization/google'}" class="group mt-4 h-12 px-6 border-2 flex items-center border-gray-300 rounded-full transition duration-300 
 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                            <div class="relative flex items-center space-x-4 justify-center w-full">
                                <img src="https://tailus.io/sources/blocks/social/preview/images/google.svg" class="absolute left-0 w-5" alt="google logo">
                                <span class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base dark:text-white">Continue with Google</span>
                            </div>
                        </a>
                        <a th:href="@{'/oauth2/authorization/github'}" class="group flex items-center h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 
 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                            <div class="relative flex items-center space-x-4 justify-center w-full">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="absolute left-0 w-5 text-gray-700" viewBox="0 0 16 16">
<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                                <span class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base dark:text-white">Continue with Github</span>
                            </div>
                        </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
