<div th:fragment="contact">
  <!-- Modal toggle -->

  <!-- Main modal -->
  <div
    id="view_contact_model"
    data-modal-backdrop="static"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <!-- name for contact mode view -->
          <div>
            <h3
              id="contact_name"
              class="text-xl font-semibold text-gray-900 dark:text-white"
            ></h3>
            <p id="contact_email"></p>
          </div>
          <button
            onclick="closeContactModel()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="static-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-3 space-y-4">
          <!-- profile card -->
          <div class="dark:bg-gray-700 bg-gray-200 pt-3">
            <!-- Card start -->
            <div
              class="w-full bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-lg"
            >
              <div class="border-b px-4 pb-6">
                <div class="text-center my-4">
                  <img
                    onerror="this.src='https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png'"
                    class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
                    id="contacts_image"
                    alt=""
                  />
                  <div class="py-2">
                    <h3
                      id="contacts_name"
                      class="font-bold text-2xl text-gray-800 dark:text-white mb-1 uppercase"
                    ></h3>
                    <hr class="border" />
                    <br />
                    <a
                      href="mailto:"
                      class="dark:text-gray-100 dark:hover:text-indigo-400 p-1"
                      id="contacts_email"
                    ></a>
                    <a
                      href="tel:"
                      class="dark:text-gray-100 dark:hover:text-indigo-400 pl-2"
                      id="contacts_phoneNumber"
                    ></a>
                    <p
                      class="dark:text-gray-100 dark:hover:text-indigo-400"
                    ></p>
                    <p
                      class="dark:text-gray-100 dark:hover:text-indigo-400 p-1"
                      id="contacts_about"
                    ></p>
                    <div
                      id="contacts_address"
                      class="inline-flex text-gray-700 dark:text-gray-300 items-center"
                    ></div>
                    <p
                      class="dark:text-gray-100 dark:hover:text-indigo-400 mt-2 text-sm text-gray-900"
                      id="contacts_description"
                    ></p>
                    <br />
                    <p class="text-red-600" id="contacts_favorite"></p>
                  </div>
                </div>
                <div class="flex gap-2 px-2 mt-7">
                  <a
                    id="contacts_websites"
                    target="_blank"
                    class="flex-1 text-center rounded-full bg-blue-600 dark:bg-blue-800 text-white dark:text-white antialiased font-bold hover:bg-blue-800 dark:hover:bg-blue-900 px-4 py-2"
                  >
                    Websites
                  </a>
                  <a
                    target="_blank"
                    id="contacts_linkedIn"
                    class="flex-1 text-center rounded-full border-2 border-gray-400 dark:border-gray-700 font-semibold text-black dark:text-white px-4 py-2"
                  >
                    LinkedIn
                  </a>
                </div>
              </div>
            </div>
            <!-- Card end -->
          </div>

          <!-- Modal footer -->
          <div
            class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
            <button
              data-modal-hide="static-modal"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              I accept
            </button>
            <button
              onclick="closeContactModel()"
              data-modal-hide="static-modal"
              type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Decline
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
