<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content},~{::title})}">
  <head>
    <title th:text="${logedInUser.name}+' | Contact'"></title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar view for user -->
      <div th:if="${logedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
      </div>
      <div class="sm:pl-64 pt-20">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <form
                th:action="@{'/user/contacts/update/'+${id}}"
                th:object="${contactForm}"
                method="post"
                novalidate
                enctype="multipart/form-data"
              >
                <!-- show massage here -->
                <div th:replace="massage :: massagebox"></div>

                <div>
                  <!-- name field -->
                  <div class="mb-2">
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Contact Name</label
                    >
                    <input
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Your Contact Name"
                      required
                      data-th-field="*{name}"
                    />
                    <p
                      th:if="${#fields.hasErrors('name')}"
                      class="text-red-500 m-1"
                      th:errors="*{name}"
                    ></p>
                  </div>

                  <!-- email field -->

                  <div class="mb-2">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Contact Email address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Your Contact Email"
                      required
                      data-th-field="*{email}"
                    />
                    <p
                      th:if="${#fields.hasErrors('email')}"
                      class="text-red-500 m-1"
                      th:errors="*{email}"
                    ></p>
                  </div>

                  <!-- phoneNumber field -->
                  <div class="mb-2">
                    <label
                      for="phone"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Contact Phone Number</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Contact Phone Number"
                      required
                      data-th-field="*{phoneNumber}"
                    />
                    <p
                      th:if="${#fields.hasErrors('phoneNumber')}"
                      class="text-red-500 m-1"
                      th:errors="*{phoneNumber}"
                    ></p>
                  </div>

                  <!-- text area field -->
                  <div class="mb-2">
                    <label
                      for="message"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Contact Address</label
                    >
                    <textarea
                      id="message"
                      rows="4"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Write your contact address here..."
                      data-th-field="*{address}"
                    ></textarea>
                    <p
                      th:if="${#fields.hasErrors('address')}"
                      class="text-red-500 m-1"
                      th:errors="*{address}"
                    ></p>
                  </div>
                  <!-- text area field 2nd -->
                  <div class="mb-2">
                    <label
                      for="message"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Contact Description</label
                    >
                    <textarea
                      id="message"
                      rows="4"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Write your thoughts here..."
                      data-th-field="*{description}"
                    ></textarea>
                    <p
                      th:if="${#fields.hasErrors('description')}"
                      class="text-red-500 m-1"
                      th:errors="*{description}"
                    ></p>
                  </div>

                  <!-- link field -->

                  <div class="flex space-x-3">
                    <!-- facebook -->
                    <div class="w-full">
                      <input
                        type="tel"
                        id="phone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Facebook Profile Link"
                        required
                        data-th-field="*{websiteLink}"
                      />
                    </div>
                    <!-- linkedin -->
                    <div class="w-full mb-2">
                      <input
                        type="tel"
                        id="phone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Linkedin Profile Link"
                        required
                        data-th-field="*{linkedInLink}"
                      />
                    </div>
                  </div>

                  <!-- image field -->

                  <div class="mb-2">
                    <label
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      for="small_size"
                      >Upload Contact image</label
                    >
                    <input
                      id="image_file_input"
                      class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                      type="file"
                      data-th-field="*{contactImage}"
                    />
                    <img th:src="*{picture}" id="upload_image_preview" src="" alt="" />
                  </div>

                  <!-- checkbox field -->

                  <div class="flex items-center mt-4">
                    <input
                      type="checkbox"
                      value=""
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                      data-th-field="*{favorate}"
                    />
                    <label
                      for="default-checkbox"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Mark as Favorite Contact ?</label
                    >
                  </div>

                  <!-- button field -->

                  <div class="text-center mt-4">
                    <button
                      type="submit"
                      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                      Add Contact
                    </button>

                    <button
                      type="reset"
                      class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                      Reset Contact
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{'/js/admin.js'}"></script>
  </body>
</html>
